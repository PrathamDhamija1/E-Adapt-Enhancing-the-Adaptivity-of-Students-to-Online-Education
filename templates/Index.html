<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-adapt: Predict Your Adaptivity</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .hero-section h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .form-card {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            margin: 40px auto;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-card h2 {
            color: #007bff;
            font-size: 1.8rem;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-top: 15px;
        }
        .form-select {
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px;
            font-size: 1rem;
            width: 100%;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 1.8rem;
            }
            .form-card {
                padding: 20px;
                margin: 20px;
            }
            .form-card h2 {
                font-size: 1.5rem;
            }
            .form-select, .btn-primary {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">e-adapt</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/predict">Predict Adaptivity</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/adapt">Increase Adaptivity</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/resources">Resources</a>
                    </li?s
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>Predict Your Adaptivity Level</h1>
        </div>
    </section>

    <!-- Form Section -->
    <section class="form-card">
        <h2>Enter Your Details</h2>
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select name="gender" id="gender" class="form-select" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="boy">Boy</option>
                    <option value="girl">Girl</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <select name="age" id="age" class="form-select" required>
                    <option value="" disabled selected>Select Age</option>
                    <option value="1-5">1-5</option>
                    <option value="6-10">6-10</option>
                    <option value="11-15">11-15</option>
                    <option value="16-20">16-20</option>
                    <option value="21-25">21-25</option>
                    <option value="26-30">26-30</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="education_level" class="form-label">Education Level:</label>
                <select name="education_level" id="education_level" class="form-select" required>
                    <option value="" disabled selected>Select Education Level</option>
                    <option value="school">School</option>
                    <option value="college">College</option>
                    <option value="university">University</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="institute_type" class="form-label">Institution Type:</label>
                <select name="institute_type" id="institute_type" class="form-select" required>
                    <option value="" disabled selected>Select Institution Type</option>
                    <option value="government">Government</option>
                    <option value="non government">Non Government</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="it_student" class="form-label">IT Student:</label>
                <select name="it_student" id="it_student" class="form-select" required>
                    <option value="" disabled selected>Select IT Student Status</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location (In Town):</label>
                <select name="location" id="location" class="form-select" required>
                    <option value="" disabled selected>Select Location</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="financial_condition" class="form-label">Financial Condition:</label>
                <select name="financial_condition" id="financial_condition" class="form-select" required>
                    <option value="" disabled selected>Select Financial Condition</option>
                    <option value="poor">Poor</option>
                    <option value="mid">Mid</option>
                    <option value="rich">Rich</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="internet_type" class="form-label">Internet Type:</label>
                <select name="internet_type" id="internet_type" class="form-select" required>
                    <option value="" disabled selected>Select Internet Type</option>
                    <option value="wifi">Wifi</option>
                    <option value="mobile data">Mobile Data</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="network_type" class="form-label">Network Type:</label>
                <select name="network_type" id="network_type" class="form-select" required>
                    <option value="" disabled selected>Select Network Type</option>
                    <option value="2g">2G</option>
                    <option value="3g">3G</option>
                    <option value="4g">4G</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="class_duration" class="form-label">Class Duration (Hours):</label>
                <select name="class_duration" id="class_duration" class="form-select" required>
                    <option value="" disabled selected>Select Class Duration</option>
                    <option value="0-1">0-1</option>
                    <option value="1-3">1-3</option>
                    <option value="3-6">3-6</option>
                    <option value="6-10">6-10</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="device" class="form-label">Device:</label>
                <select name="device" id="device" class="form-select" required>
                    <option value="" disabled selected>Select Device</option>
                    <option value="tab">Tab</option>
                    <option value="mobile">Mobile</option>
                    <option value="computer">Computer</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="self_lms" class="form-label">Self LMS:</label>
                <select name="self_lms" id="self_lms" class="form-select" required>
                    <option value="" disabled selected>Select Self LMS</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="load_shedding" class="form-label">Load-Shedding:</label>
                <select name="load_shedding" id="load_shedding" class="form-select" required>
                    <option value="" disabled selected>Select Load-Shedding</option>
                    <option value="low">Low</option>
                    <option value="high">High</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict Adaptivity</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 e-adapt. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
